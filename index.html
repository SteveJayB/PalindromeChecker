<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <h1>Is it a Palindrome?</h1>
      <div id="box">
        <p>Enter in text to check for a palindrome:</p>
          <div class="box-inside">
            <input type="text" id="text-input" required>
            <button id="check-btn" onclick="checkPalindrome()">Check</button>
            <div id="result"></div>
          </div>
      </div>
      <div id="box2">
        <p>*A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing<br><br>e.g. <i>Racecar<i></p>
      </div>
    </main>
  <script src="script.js"></script>
</body>
</html>
